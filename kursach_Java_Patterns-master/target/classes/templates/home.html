<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta xmlns:th="http://www.thymeleaf.org">
    <title>Home</title>
</head>
    <body>
        <!--Navbar-->
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">NetBank</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Выйти</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Container-->
        <div id="container">
            <div id="background">
                <div class="card" style="background-color: lightseagreen; text-align: center; color: white">
                    <div class="card-body">
                        <div class="container">
                            <div class="row row-cols-2">
                                <!--First col-->
                                <div class="col" style="display: flex; justify-content: center">
                                    <div class="card" style="width: 18rem; background-color: blueviolet">
                                        <img src="https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359553_1280.png" class="card-img-top rounded-circle" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title">Ваш профиль</h5>
                                            <p class="card-text"><p th:text="${username}"></p></p>
                                        </div>
                                    </div>
                                </div>
                                <!--Second col-->
                                <div class="col" style="display: flex; justify-content: center">
                                    <div class="card" style="width: 50rem; background-color: blueviolet">
                                        <div class="card-body">
                                            <h5 class="card-title">Ваши записи</h5>
                                            <p class="card-text"><p th:utext="${buff}"></p></p>
                                            <!-- Button trigger modal -->
                                            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                                Записаться
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br><br><br><br><br><br><br><br><br><br>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Добавить запись</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="post" action="/home/addRecord">
                            <div class="row row-cols-2" style="width: 120%; display: flex">
                                <div class="col-sm">
                                    <label>
                                        <input class="form-control" type="date" name="selectedDate" th:min="${currentDate}">
                                    </label>
                                </div>
                                <div class="col-sm">
                                    <label>
                                        <input class="form-control" type="time" name="selectedTime">
                                    </label>
                                </div>
                                <div class="col-sm">
                                    <label>
                                        <select class="form-control" name="shopName">
                                            <p th:utext="${types}">
                                        </select>
                                    </label>
                                </div>
                                <div class="col-sm">
                                    <button class="btn btn-dark" type="submit">+</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    </body>
</html>
