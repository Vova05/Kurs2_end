<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta xmlns:th="http://www.thymeleaf.org">
    <title>Admin</title>
    <style>
        form{
            padding: 5px    ;
        }
        label{
            padding: 5px;
        }
    </style>
</head>
<body>
<!--Navbar-->
<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Barber-shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--Container-->
<div id="container">
    <div id="background">
        <div class="card" style="background-color: chocolate; text-align: center; color: white">
            <div class="card-body">
                <div class="container">
                    <div class="row row-cols-2">
                        <!--First col-->
                        <div class="col" style="display: flex; justify-content: center">
                            <div class="card" style="width: 18rem; background-color: #ff8100">
                                <img src="https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359553_1280.png" class="card-img-top rounded-circle" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Admin profile</h5>
                                </div>
                            </div>
                        </div>
                        <!--Second col-->
                        <div class="col" style="display: flex; justify-content: center">
                            <div class="card" style="width: 50rem; background-color: #ff8100">
                                <div class="card-body" style="padding: 5%">
                                    <h5 class="card-title">Adding new barber-shops</h5>
                                    <form method="post" action="/home/addShop">
                                        <label>
                                            <input class="form-control" type="text" name="name" placeholder="shop name...">
                                        </label>
                                        <label>
                                            <input class="form-control" type="text" name="address" placeholder="shop address...">
                                        </label>
                                        <button class="btn btn-dark" type="submit">add new shop</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                    <div class="container">
                        <div class="row row-cols-2">
                            <!--Shop options-->
                            <div class="col" style="display: flex; justify-content: center">
                                <div class="card" style="width: 18rem; background-color: #ff8100">
                                    <div class="card-body">
                                        <h5 class="card-title">Shop options</h5>
                                        <form method="get" action="/home/getRecordShop">
                                            <label>
                                                <input class="form-control" type="number" name="id" placeholder="id...">
                                            </label>
                                            <button class="btn btn-dark" type="submit" value="Get shop of the record">Get shop of the record</button>
                                        </form>
                                        <form method="get" action="/home/getShopByName">
                                            <button class="btn btn-dark" type="submit" value="Sort shops by name">Sort shops by name</button>
                                        </form>
                                        <form method="get" action="/home/getShopById">
                                            <button class="btn btn-dark" type="submit" value="Sort shops by id">Sort shops by id</button>
                                        </form>
                                        <form method="get" action="/home/getShopByAddress">
                                            <button class="btn btn-dark" type="submit" value="Sort shops by address">Sort shops by address</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!--Record options-->
                            <div class="col" style="display: flex; justify-content: center">
                                <div class="card" style="width: 50rem; background-color: #ff8100">
                                    <div class="card-body" style="padding: 5%">
                                        <h5 class="card-title">Record options</h5>
                                        <form method="get" action="/home/show">
                                            <button class="btn btn-dark" type="submit" value="Show all records and shops">Show all records and shops</button>
                                        </form>

                                        <form method="get" action="/home/getRecordById">
                                            <button class="btn btn-dark" type="submit" value="Sort records by id">Sort records by id</button>
                                        </form>
                                        <form method="get" action="/home/getRecordByTime">
                                            <button class="btn btn-dark" type="submit" value="Sort records by time">Sort records by time</button>
                                        </form>
                                        <form method="get" action="/home/getRecordByDate">
                                            <button class="btn btn-dark" type="submit" value="Sort records by time">Sort records by time</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        </div>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
</body>
</html>
